<div
    class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto"
    cdkScrollable>

    <!-- Header -->
    <div class="relative flex-0 py-8 px-4 sm:p-16 overflow-hidden bg-gray-800 dark">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- @formatter:on -->
        <div class="z-10 relative flex flex-col items-center">
            <h2 class="text-xl font-semibold">CURSOS</h2>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto p-6 sm:p-10">

        <div class="flex flex-col flex-auto w-full  mx-auto">
            <!-- Filters  max-w-xs sm:max-w-5xl -->
            <div class="flex flex-col sm:flex-row items-center justify-between w-full max-w-xs sm:max-w-none">
                <mat-form-field
                    class="fuse-mat-no-subscript w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4"
                    [floatLabel]="'always'">
                    <mat-icon
                        matPrefix
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:search'"></mat-icon>
                    <input
                        (keyup)="searchLabel($event)"
                        placeholder="Buscar board Miro"
                        matInput>
                </mat-form-field>

                
                <button mat-icon-button color="primary" (click)="ListBoard()">
                  <mat-icon
                  aria-label="Buscar Board" title="Buscar Board"
                        [svgIcon]="'heroicons_solid:search'"></mat-icon>
              </button>
                
                <mat-form-field
                    class="fuse-mat-no-subscript w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4"
                    [floatLabel]="'always'">
                    <mat-icon
                        matPrefix
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:search'"></mat-icon>
                    <input
                        (keyup)="boardLabel($event)"
                        [value]="searchBoard"
                        placeholder="Obtener Info board Miro"
                        matInput>
                </mat-form-field>
                <button mat-icon-button color="primary" (click)="viewBoard()">
                  <mat-icon
                  aria-label="Buscar Info" title="Buscar Info"
                        [svgIcon]="'heroicons_solid:search'"></mat-icon>
                </button>

                <mat-form-field
                    class="fuse-mat-no-subscript w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4"
                    [floatLabel]="'always'">
                    <input
                        (keyup)="categoryLabel($event)"
                        [value]="searchCategory"
                        placeholder="Titulo Categoria"
                        matInput>
                </mat-form-field>
                <button mat-icon-button color="primary" (click)="createCategory()">
                  <mat-icon
                  aria-label="Crear Categoria" title="Crear Categoria">add_circle</mat-icon>
                </button>
              
              <button mat-icon-button color="primary" (click)="createTxt()">
                <mat-icon aria-label="Create Txt" title="Create Txt">add_circle</mat-icon>
              </button>

              <button mat-icon-button color="primary" (click)="createBoard()">
                <mat-icon aria-label="Create" title="Create">add_circle</mat-icon>
              </button>
              
            </div>

            <div cdkDropListGroup>
                
                <ng-container *ngFor="let t of tablero; let i = index;">
                <div class="example-container">
                    <h2>{{t.title}}</h2>
                
                    <div
                      cdkDropList
                      [cdkDropListData]="t.data"
                      class="example-list"
                      (cdkDropListDropped)="drop($event)">
                      <div class="example-box" *ngFor="let item of t.data" cdkDrag>{{item}}</div>
                    </div>
                  </div>
                </ng-container>
                
                <!--<div class="example-container">
                  <h2>Todas</h2>
              
                  <div
                    cdkDropList
                    [cdkDropListData]="todo"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
                  </div>
                </div>
              
                <div class="example-container">
                  <h2>Otros</h2>
              
                  <div
                    cdkDropList
                    [cdkDropListData]="done"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
                  </div>
                </div>-->
              </div>

  
  <div *ngIf="showBoard">
    Panel Miro
  <iframe width="1400" height="600" [src]="url" frameBorder="0" scrolling="no" allowFullScreen></iframe>
  </div>
</div>

</div>

</div>
